<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="normalize.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Amir's Library</h1>
    <button class="AddBook"><i class="material-icons">add_circle_outline</i> Add Book</button>
    <div class="booksContainer"></div>
    <dialog>
        <h3>Adding Book.</h3>
        <button type="button" class="close"><i class="material-icons">cancel</i></button>
        <form method="dialog">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <input type="text" name="author" id="author" placeholder="Author" required>
            <input type="number" name="pages" id="pages" placeholder="Pages" required>
            <span>Did you already read this book?</span>
            <input type="checkbox" name="read" id="read" class="read">
            <button type="submit" class="confirmBtn">Add</button>
        </form>
    </dialog>
    <script src="app.js"></script>
</body>
</html>
